<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Carousel</title>

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="./Styles/styles.css">
</head>
<body>

    <h2>Infinite Carousel</h2>

    <div class="scroller" data-direction="left" data-speed="slow">
        <ul class="list scroller__inner">
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
            <li>Python</li>
            <li>C</li>
            <li>Java</li>
            <li>React</li>
            <li>Node</li>
        </ul>
    </div>


    <div class="scroller" data-direction="right" data-speed="medium">
        <ul class="list scroller__inner">
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
            <li>Python</li>
            <li>C</li>
            <li>Java</li>
            <li>React</li>
            <li>Node</li>
        </ul>
    </div>

    
    <div class="scroller" data-direction="left" data-speed="fast">
        <ul class="list scroller__inner">
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
            <li>Python</li>
            <li>C</li>
            <li>Java</li>
            <li>React</li>
            <li>Node</li>
        </ul>
    </div>

    <div class="scroller" data-direction="right" data-speed="fast">
        <ul class="list scroller__inner">
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
            <li>Python</li>
            <li>C</li>
            <li>Java</li>
            <li>React</li>
            <li>Node</li>
        </ul>
    </div>

    <!-- JS Scripts -->
     <script src="./Scripts/main.js" defer></script>
</body>
</html>
